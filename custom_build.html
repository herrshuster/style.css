<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF eighths">
  <meta name="viewport" content="width=device-width" />
  <meta name="viewport" content="height=device-height" />
  <title>Document</title>
  <link rel="stylesheet" href="stylesheets/style.css">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
 
    <!--<script src="../style.css/javascripts/jquery.baseline.js"></script>-->

</head>
<body>
  <header>
    <section class="masthead">
      <img src="logo.png" alt="" class="logo">
      <h1>Style.css</h1>
    </section>
    <input type="checkbox" id="slide-checkbox" class="slide-checkbox" role="button">
    <label for="slide-checkbox" class="slide-toggle" onclick></label>
    <nav>   
      <ul>
        <li><a href="#semantics">Semantics</a></li>
        <li><a href="#">Typography</a></li>
        <li><a href="#">Header</a></li>
        <li><a href="#">Elements</a></li>
        <li><a href="#">Reference</a></li>   
      </ul>      
    </nav>     
  </header>
  <main>
	<form name="my-form" action="https://picni.cc/api/v1/build/" method="post">
  <input type="hidden" name="username" value="herrshuster">
  <input type="hidden" name="project" value="style.scss">
  <input type="hidden" name="parse" value="sass-to-css">

  <!-- the address of your picnicc.json file (required) -->
  <input type="hidden" name="picnicc" value="https://raw.github.com/herrshuster/Semantic-CSS-Framework/gh-pages/picnicc.json">

  <!-- And now let's turn our "bits" into field values -->
  <form>
    
    <input type="checkbox" name="bits[]" value="style"><label>Do you need Module 1?</label>
  </label>
  <form>
    
    <input type="text" name="sass[$key]" value="d"><label>Key</label>
  </form>
  <form>
    
    <input type="text" name="sass[$quality]" value="min6"><label>Quality</label>
  </form>
  <form>
    
    <input type="text" name="sass[$color]" value="#ff0000"><label>Color</label>
  </form>
  <form>
    
    <input type="text" name="sass[$scheme]" value="mono"><label>Scheme</label>
  </form>
  <form>
    
    <input type="text" name="sass[$tone]" value="white"><label>Tone</label>
  </form>
 

  <button>Get your custom build</button>
</form>
</main>
</body>
</html>
